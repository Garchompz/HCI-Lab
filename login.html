<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiamondCut Motors | Buy a Car</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-page margin-preset">
        <a href="index.html">
            <img src="Assets/DiamondCut Motors logo.svg" alt="">
        </a>
        
        <div class="create-account-box">
            <div class="create-account-content">
                <h2>Create Account</h2>
                <form action="">
                    <div class="form-name login-input">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" placeholder="First and last name">    
                    </div>
                    
                    <div class="form-email login-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your email">
                    </div>

                    <div class="form-phone-num login-input">
                        <label for="phone-num">Phone Number</label>
                        <input type="tel" id="phone-num" placeholder="Your phone number">
                    </div>

                    <div class="form-password login-input">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="At least 6 characters and a number">
                    </div>

                    <div class="form-conf-password login-input">
                        <label for="conf-password">Confirm Password</label>
                        <input type="password" id="conf-password" placeholder="Re-type password">
                    </div>

                    <div class="form-tos">
                        <input type="checkbox" id="tos">
                        <label for="tos">I Agree to the Terms and Services</label>
                    </div>

                    <button class="sign-up" type="submit">
                        Sign Up
                    </button>

                </form>
                
                <a href="#">Already have an account?</a>
            </div>
        </div>
    </div>


    <footer>
        <div class="footer-bg">
            <div class="footer-login padding-preset">
                <a href="#">Condition of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="form-validation.js"></script>
</body>
</html>
